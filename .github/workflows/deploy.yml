name: Python Backend CI/CD Pipeline

on:
  push:
    branches:
      - main
  workflow_dispatch:  # 수동 트리거

jobs:
  build_and_push:
    runs-on: ubuntu-latest
    outputs:
      image_tag: ${{ steps.create-tag.outputs.tag }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Create image tag
        id: create-tag
        run: |
          GIT_HASH=$(git rev-parse --short HEAD)
          TIMESTAMP=$(date +%Y%m%d%H%M%S)
          TAG="${GIT_HASH}-${TIMESTAMP}"
          echo "tag=$TAG" >> $GITHUB_OUTPUT

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        env:
          IMAGE_NAME: nexus-backend-python
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/${IMAGE_NAME}:${{ steps.create-tag.outputs.tag }} \
                       -t ${{ secrets.DOCKERHUB_USERNAME }}/${IMAGE_NAME}:latest .
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/${IMAGE_NAME}:${{ steps.create-tag.outputs.tag }}
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/${IMAGE_NAME}:latest

  deploy:
    needs: build_and_push
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to Server via Bastion
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.TARGET_HOST }}
          username: ubuntu
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          proxy_host: ${{ secrets.BASTION_HOST }}
          proxy_username: ubuntu
          proxy_key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            IMAGE_NAME="nexus-backend-python"

            echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u ${{ secrets.DOCKERHUB_USERNAME }} --password-stdin

            # Stop and remove existing container
            docker stop $IMAGE_NAME || true
            docker rm $IMAGE_NAME || true

            # Pull latest image
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/$IMAGE_NAME:latest

            # Run new container
            docker run -d \
              --restart always \
              -p 8000:8000 \
              --name $IMAGE_NAME \
              -e DATABASE_URL="${{ secrets.DATABASE_URL }}" \
              -e JWT_SECRET="${{ secrets.JWT_SECRET }}" \
              -e OPENAI_API_KEY="${{ secrets.OPENAI_API_KEY }}" \
              -e QDRANT_HOST="${{ secrets.QDRANT_HOST }}" \
              -e QDRANT_PORT="${{ secrets.QDRANT_PORT }}" \
              -e UPLOAD_BASE_DIR="/app/uploads" \
              ${{ secrets.DOCKERHUB_USERNAME }}/$IMAGE_NAME:latest

            # Cleanup old images
            docker image prune -af

            echo "✅ Python Backend deployed successfully!"
